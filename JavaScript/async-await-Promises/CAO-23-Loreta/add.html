<html lang="en">

<head>

<body>
    <header>
        <a href="./index.html">Pradinis</a>
        <a href="./add.html">Pridėti užduotį</a>
    </header>


    <form id="create-todo-form">
        <fieldset>
            <label for="title">Užduotis</label>
            <input id="todo-title" name="title" placeholder="Sportuoti">
        </fieldset>

        <fieldset>
            <!-- turetu buti isCompleted. siuo atveju rasau, del back-end suderinamumo. suvienodinimo (angl. consistency) -->
            <label for="completed">Įvykdytas</label>
            <input id="todo-completed" name="completed" type="checkbox">
        </fieldset>

        <button type="submit">Pridėti</button>
    </form>

    <script type="module" src="./modules/createTodo.js"></script>
</body>
